<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Library</h1>
        </header>
        <main class="main">
            <button class="new-book-button">New book</button>
        <div class="books-grid"></div>
        </main>
        <div class="popup">
            <form class="popup-form">
                <h3 class="popup-title">Add new book</h3>
                <input 
                class="popup-input" 
                type="text"
                id="title"
                placeholder="Title"
                required/>
                <input 
                class="popup-input"
                type="text"
                id="author"
                placeholder="Author"
                required/>
                <input 
                class="popup-input" 
                type="number"
                id="pages"
                placeholder="Pages"
                required
                />
                <div class="popup-is-read">
                    <label for="is-read">Read?</label>
                    <input 
                    class="popup-checkbox"
                    type="checkbox"
                    id="is-read"
                    />
                </div>
                <button class="green-button" type="submit">Submit</button>
            </form>
        </div>
        <div class="overlay"></div>
    </body>
</html>
